<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Esoteric Object Viewer</title>
    <style>
        /* Mobile-first, full-screen canvas */
        html, body {
            height: 100%;
            margin: 0;
            background: #000; /* dark backdrop for better contrast */
            overflow: hidden; /* prevent page scrolling */
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        }

        #viewer {
            width: 100%;
            height: 100%;
            touch-action: none; /* allow pinch-zoom / rotate without browser gestures */
        }

        /* Subtle on-screen helper text */
        #hint {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 1rem;
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <canvas id="viewer"></canvas>
    <div id="hint">Drag to rotate â€¢ Pinch/Scroll to zoom</div>

    <!-- Three.js & controls via ES modules -->
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.157.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.157.0/examples/jsm/controls/OrbitControls.js';

        // Core setup
        const canvas = document.getElementById('viewer');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setSize(window.innerWidth, window.innerHeight);

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        // Camera
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 4);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // smooth motion
        controls.enablePan = false; // keep center
        controls.minDistance = 1.5;
        controls.maxDistance = 10;

        // Lighting
        const ambient = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambient);
        const dir = new THREE.DirectionalLight(0xffffff, 1.0);
        dir.position.set(5, 5, 5);
        scene.add(dir);

        // Esoteric geometry: Torus Knot with emissive, metal surface
        const geometry = new THREE.TorusKnotGeometry(1, 0.35, 256, 32, 2, 3);
        const material = new THREE.MeshPhysicalMaterial({
            color: 0xff3e96,
            metalness: 0.85,
            roughness: 0.25,
            clearcoat: 1,
            clearcoatRoughness: 0.1,
            emissive: 0x111111,
        });
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // Auto-rotate for flair
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const elapsed = clock.getElapsedTime();
            mesh.rotation.x = elapsed * 0.2;
            mesh.rotation.y = elapsed * 0.4;
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle resize
        window.addEventListener('resize', () => {
            const { innerWidth: w, innerHeight: h } = window;
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
            renderer.setSize(w, h);
        });
    </script>
</body>
</html>
