<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Esoteric Geometric Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e, #16213e);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        #container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #info h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        #info p {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #ccc;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.7);
            color: #00ffff;
            border: 1px solid #00ffff;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px #00ffff;
        }

        .control-btn.active {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px #00ffff;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            text-align: center;
            color: #00ffff;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            #info {
                top: 10px;
                left: 10px;
                right: 10px;
                padding: 10px;
            }

            #info h1 {
                font-size: 1.2rem;
            }

            #info p {
                font-size: 0.8rem;
            }

            #controls {
                bottom: 10px;
                gap: 5px;
            }

            .control-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading 3D Geometry...</p>
        </div>
        
        <div id="info">
            <h1>ðŸ”® Esoteric Geometric Viewer</h1>
            <p>Touch & drag to rotate â€¢ Pinch to zoom â€¢ Tap for new shape</p>
            <p id="shape-info">Current: Sacred Geometry</p>
        </div>
        
        <div id="controls">
            <button class="control-btn" onclick="changeShape('sacred')">Sacred</button>
            <button class="control-btn" onclick="changeShape('fractal')">Fractal</button>
            <button class="control-btn" onclick="changeShape('crystal')">Crystal</button>
            <button class="control-btn" onclick="changeShape('spiral')">Spiral</button>
            <button class="control-btn" onclick="toggleAnimation()">Animate</button>
        </div>
    </div>

    <script>
        let scene, camera, renderer, controls;
        let currentGeometry, currentShape = 'sacred';
        let animationId;
        let isAnimating = true;

        // Initialize the 3D scene
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 10, 100);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);

            // Controls setup
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.enablePan = false;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0x00ffff, 1);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0xff00ff, 1, 100);
            pointLight.position.set(-10, -10, -5);
            scene.add(pointLight);

            // Create initial geometry
            createSacredGeometry();

            // Hide loading screen
            document.getElementById('loading').style.display = 'none';

            // Start animation loop
            animate();

            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }

        function createSacredGeometry() {
            // Remove existing geometry
            if (currentGeometry) {
                scene.remove(currentGeometry);
            }

            const group = new THREE.Group();

            // Create sacred geometry pattern
            const geometry = new THREE.IcosahedronGeometry(1, 1);
            const material = new THREE.MeshPhongMaterial({
                color: 0x00ffff,
                wireframe: true,
                transparent: true,
                opacity: 0.8
            });

            const mesh = new THREE.Mesh(geometry, material);
            group.add(mesh);

            // Add inner sphere
            const innerGeometry = new THREE.SphereGeometry(0.3, 32, 32);
            const innerMaterial = new THREE.MeshPhongMaterial({
                color: 0xff00ff,
                transparent: true,
                opacity: 0.6
            });
            const innerMesh = new THREE.Mesh(innerGeometry, innerMaterial);
            group.add(innerMesh);

            // Add connecting lines
            const lineGeometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];

            for (let i = 0; i < 12; i++) {
                const phi = Math.acos(-1 + (2 * i) / 11);
                const theta = Math.sqrt(11 * Math.PI) * phi;

                const x = Math.cos(theta) * Math.sin(phi);
                const y = Math.sin(theta) * Math.sin(phi);
                const z = Math.cos(phi);

                positions.push(x, y, z, 0, 0, 0);
                colors.push(0x00ffff, 0xff00ff, 0x00ffff, 0xff00ff);
            }

            lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            lineGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const lineMaterial = new THREE.LineBasicMaterial({ vertexColors: true });
            const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
            group.add(lines);

            currentGeometry = group;
            scene.add(group);
        }

        function createFractalGeometry() {
            if (currentGeometry) {
                scene.remove(currentGeometry);
            }

            const group = new THREE.Group();

            function createFractal(level, size, position) {
                if (level === 0) return;

                const geometry = new THREE.BoxGeometry(size, size, size);
                const material = new THREE.MeshPhongMaterial({
                    color: new THREE.Color().setHSL(level * 0.1, 1, 0.5),
                    wireframe: true,
                    transparent: true,
                    opacity: 0.7
                });

                const cube = new THREE.Mesh(geometry, material);
                cube.position.copy(position);
                group.add(cube);

                if (level > 1) {
                    const newSize = size * 0.7;
                    for (let i = 0; i < 6; i++) {
                        const angle = (i / 6) * Math.PI * 2;
                        const newPos = position.clone().add(
                            new THREE.Vector3(
                                Math.cos(angle) * size * 0.8,
                                Math.sin(angle) * size * 0.8,
                                0
                            )
                        );
                        createFractal(level - 1, newSize, newPos);
                    }
                }
            }

            createFractal(4, 1, new THREE.Vector3(0, 0, 0));
            currentGeometry = group;
            scene.add(group);
        }

        function createCrystalGeometry() {
            if (currentGeometry) {
                scene.remove(currentGeometry);
            }

            const group = new THREE.Group();

            // Create crystal structure
            const crystalGeometry = new THREE.OctahedronGeometry(1, 0);
            const crystalMaterial = new THREE.MeshPhongMaterial({
                color: 0x00ffff,
                transparent: true,
                opacity: 0.8,
                side: THREE.DoubleSide
            });

            const crystal = new THREE.Mesh(crystalGeometry, crystalMaterial);
            group.add(crystal);

            // Add crystal faces
            for (let i = 0; i < 8; i++) {
                const faceGeometry = new THREE.PlaneGeometry(0.5, 0.5);
                const faceMaterial = new THREE.MeshPhongMaterial({
                    color: 0xff00ff,
                    transparent: true,
                    opacity: 0.3,
                    side: THREE.DoubleSide
                });

                const face = new THREE.Mesh(faceGeometry, faceMaterial);
                face.position.setFromSphericalCoords(1.2, Math.PI / 4, i * Math.PI / 4);
                face.lookAt(0, 0, 0);
                group.add(face);
            }

            currentGeometry = group;
            scene.add(group);
        }

        function createSpiralGeometry() {
            if (currentGeometry) {
                scene.remove(currentGeometry);
            }

            const group = new THREE.Group();

            // Create spiral structure
            const spiralGeometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];

            for (let i = 0; i < 1000; i++) {
                const t = i * 0.1;
                const x = Math.cos(t) * t * 0.1;
                const y = Math.sin(t) * t * 0.1;
                const z = t * 0.05;

                positions.push(x, y, z);

                const color = new THREE.Color().setHSL(t * 0.01, 1, 0.5);
                colors.push(color.r, color.g, color.b);
            }

            spiralGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            spiralGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const spiralMaterial = new THREE.LineBasicMaterial({ vertexColors: true });
            const spiral = new THREE.Line(spiralGeometry, spiralMaterial);
            group.add(spiral);

            // Add spheres along the spiral
            for (let i = 0; i < 20; i++) {
                const t = i * 50 * 0.1;
                const x = Math.cos(t) * t * 0.1;
                const y = Math.sin(t) * t * 0.1;
                const z = t * 0.05;

                const sphereGeometry = new THREE.SphereGeometry(0.05, 8, 8);
                const sphereMaterial = new THREE.MeshPhongMaterial({
                    color: new THREE.Color().setHSL(i * 0.05, 1, 0.5)
                });
                const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                sphere.position.set(x, y, z);
                group.add(sphere);
            }

            currentGeometry = group;
            scene.add(group);
        }

        function changeShape(shape) {
            currentShape = shape;
            
            // Update active button
            document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update shape info
            const shapeNames = {
                'sacred': 'Sacred Geometry',
                'fractal': 'Fractal Cube',
                'crystal': 'Crystal Structure',
                'spiral': 'Golden Spiral'
            };
            document.getElementById('shape-info').textContent = `Current: ${shapeNames[shape]}`;

            // Create new geometry
            switch(shape) {
                case 'sacred':
                    createSacredGeometry();
                    break;
                case 'fractal':
                    createFractalGeometry();
                    break;
                case 'crystal':
                    createCrystalGeometry();
                    break;
                case 'spiral':
                    createSpiralGeometry();
                    break;
            }
        }

        function toggleAnimation() {
            isAnimating = !isAnimating;
            const btn = event.target;
            if (isAnimating) {
                btn.textContent = 'Animate';
                btn.classList.remove('active');
            } else {
                btn.textContent = 'Paused';
                btn.classList.add('active');
            }
        }

        function animate() {
            animationId = requestAnimationFrame(animate);

            if (isAnimating && currentGeometry) {
                currentGeometry.rotation.x += 0.005;
                currentGeometry.rotation.y += 0.01;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Initialize when page loads
        window.addEventListener('load', init);

        // Add touch support for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        renderer.domElement.addEventListener('touchstart', function(event) {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        });

        renderer.domElement.addEventListener('touchend', function(event) {
            const touchEndX = event.changedTouches[0].clientX;
            const touchEndY = event.changedTouches[0].clientY;
            
            const deltaX = Math.abs(touchEndX - touchStartX);
            const deltaY = Math.abs(touchEndY - touchStartY);
            
            // If it's a tap (small movement), change shape
            if (deltaX < 10 && deltaY < 10) {
                const shapes = ['sacred', 'fractal', 'crystal', 'spiral'];
                const currentIndex = shapes.indexOf(currentShape);
                const nextIndex = (currentIndex + 1) % shapes.length;
                changeShape(shapes[nextIndex]);
            }
        });
    </script>
</body>
</html>
