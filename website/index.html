<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Jewelry Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            touch-action: pan-x pan-y;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        #canvas:active {
            cursor: grabbing;
        }

        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .control-label {
            font-size: 0.8rem;
            color: #aaa;
            min-width: 60px;
        }

        select, button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ff88;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover, button:hover {
            background: rgba(0, 255, 136, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        select:focus, button:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .zoom-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .zoom-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-btn:hover {
            background: rgba(0, 255, 136, 0.4);
            transform: scale(1.1);
        }

        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00ff88;
            max-width: 250px;
            font-size: 0.8rem;
            line-height: 1.4;
        }

        .info-title {
            color: #00ff88;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 255, 136, 0.3);
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #00ff88;
            font-size: 1rem;
        }

        /* Mobile-first responsive design */
        @media (max-width: 768px) {
            .ui-overlay {
                padding: 5px 10px;
                flex-direction: column;
                align-items: stretch;
            }

            .title {
                font-size: 1rem;
                text-align: center;
            }

            .controls {
                justify-content: center;
                gap: 5px;
            }

            .control-group {
                flex-direction: column;
                align-items: center;
                min-width: 80px;
            }

            .control-label {
                font-size: 0.7rem;
                min-width: auto;
                text-align: center;
            }

            select, button {
                padding: 8px 12px;
                font-size: 0.9rem;
                min-width: 70px;
            }

            .zoom-controls {
                bottom: 100px;
                right: 10px;
            }

            .zoom-btn {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }

            .info-panel {
                bottom: 10px;
                left: 10px;
                right: 10px;
                max-width: none;
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .controls {
                gap: 3px;
            }

            .control-group {
                min-width: 70px;
            }

            select, button {
                padding: 6px 8px;
                font-size: 0.8rem;
                min-width: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading 3D Engine...</div>
        </div>

        <div class="ui-overlay">
            <div class="title">üíé 3D Jewelry Viewer üíé</div>
            <div class="controls">
                <div class="control-group">
                    <label class="control-label">Object:</label>
                    <select id="objectSelect">
                        <option value="brilliant">Brilliant Cut</option>
                        <option value="princess">Princess Cut</option>
                        <option value="emerald">Emerald Cut</option>
                        <option value="marquise">Marquise Cut</option>
                        <option value="oval">Oval Cut</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">Material:</label>
                    <select id="materialSelect">
                        <option value="diamond">Diamond</option>
                        <option value="ruby">Ruby</option>
                        <option value="sapphire">Sapphire</option>
                        <option value="opal">Opal</option>
                        <option value="crystal">Crystal</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">Animation:</label>
                    <button id="animateBtn">‚ñ∂ Play</button>
                </div>
                <div class="control-group">
                    <label class="control-label">Reset:</label>
                    <button id="resetBtn">‚Üª Reset</button>
                </div>
            </div>
        </div>

        <div class="zoom-controls">
            <button class="zoom-btn" id="zoomIn">+</button>
            <button class="zoom-btn" id="zoomOut">‚àí</button>
        </div>

        <div class="info-panel">
            <div class="info-title">Current Object: Brilliant Cut</div>
            <div id="objectInfo">
                The most popular diamond cut featuring 57‚Äì58 facets for maximum sparkle.
            </div>
            <br>
            <div style="color: #888; font-size: 0.7rem;">
                üñ±Ô∏è Click + drag to rotate<br>
                üì± Touch + drag to rotate<br>
                üîç Scroll/pinch to zoom
            </div>
        </div>

        <canvas id="canvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js setup
        let scene, camera, renderer, currentObject, animationId;
        let isAnimating = false;
        let mouse = { x: 0, y: 0 };
        let isMouseDown = false;
        let rotationSpeed = { x: 0, y: 0 };

        // Object information
        const objectInfo = {
            brilliant: "The most popular diamond cut featuring 57‚Äì58 facets for maximum sparkle.",
            princess: "A contemporary square cut known for its sharp corners and brilliant facets.",
            emerald: "A rectangular step cut showcasing long, dramatic facets and clarity.",
            marquise: "An elongated shape with pointed ends, maximizing perceived size and elegance.",
            oval: "A rounded, elongated shape combining brilliance with a flattering silhouette."
        };

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'),
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.physicallyCorrectLights = true;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0x00ff88, 1);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const pointLight1 = new THREE.PointLight(0xff0088, 0.5);
            pointLight1.position.set(-5, -5, -5);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x0088ff, 0.5);
            pointLight2.position.set(5, -5, 5);
            scene.add(pointLight2);

            // Create initial object
            createObject('brilliant', 'diamond');

            // Event listeners
            setupEventListeners();

            // Start render loop
            animate();

            // Hide loading screen
            document.getElementById('loading').style.display = 'none';
        }

        function createObject(type, materialType) {
            // Remove existing object
            if (currentObject) {
                scene.remove(currentObject);
            }

            let geometry;
            
            switch(type) {
                case 'brilliant':
                    geometry = createBrilliantCutGeometry();
                    break;
                case 'princess':
                    geometry = new THREE.BoxGeometry(2, 2, 2);
                    break;
                case 'emerald':
                    geometry = new THREE.BoxGeometry(2.4, 1.6, 2.4);
                    break;
                case 'marquise':
                    geometry = createMarquiseGeometry();
                    break;
                case 'oval':
                    geometry = new THREE.SphereGeometry(2, 32, 16);
                    geometry.scale(1.5, 1, 1);
                    break;
                default:
                    geometry = createBrilliantCutGeometry();
            }

            const material = createMaterial(materialType);
            currentObject = new THREE.Mesh(geometry, material);
            currentObject.castShadow = true;
            currentObject.receiveShadow = true;
            
            scene.add(currentObject);

            // Update info panel
            updateInfoPanel(type);
        }

        function createMaterial(type) {
            switch(type) {
                case 'diamond':
                    return new THREE.MeshPhysicalMaterial({
                        color: 0xffffff,
                        metalness: 0,
                        roughness: 0,
                        ior: 2.417,
                        transmission: 1,
                        thickness: 0.5,
                        envMapIntensity: 1,
                        clearcoat: 1,
                        clearcoatRoughness: 0
                    });
                case 'ruby':
                    return new THREE.MeshPhysicalMaterial({
                        color: 0xe0115f,
                        metalness: 0,
                        roughness: 0.05,
                        ior: 1.77,
                        transmission: 0.9,
                        thickness: 0.8
                    });
                case 'sapphire':
                    return new THREE.MeshPhysicalMaterial({
                        color: 0x0f52ba,
                        metalness: 0,
                        roughness: 0.05,
                        ior: 1.77,
                        transmission: 0.9,
                        thickness: 0.8
                    });
                case 'opal':
                    return new THREE.MeshPhysicalMaterial({
                        color: 0xffffff,
                        metalness: 0,
                        roughness: 0.2,
                        ior: 1.45,
                        transmission: 0.8,
                        thickness: 1,
                        iridescence: 0.3 || undefined // property available in newer three versions
                    });
                case 'crystal':
                    return new THREE.MeshPhysicalMaterial({
                        color: 0xddddff,
                        metalness: 0,
                        roughness: 0,
                        ior: 1.5,
                        transmission: 0.95,
                        thickness: 0.6
                    });
                default:
                    return new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });
            }
        }

        function createBrilliantCutGeometry() {
            const geometry = new THREE.OctahedronGeometry(2, 2);
            const position = geometry.attributes.position;
            const vertex = new THREE.Vector3();

            for (let i = 0; i < position.count; i++) {
                vertex.fromBufferAttribute(position, i);
                // Flatten crown, elongate pavilion
                if (vertex.y > 0) {
                    vertex.y *= 0.6;
                } else {
                    vertex.y *= 1.2;
                }
                position.setXYZ(i, vertex.x, vertex.y, vertex.z);
            }
            geometry.computeVertexNormals();
            return geometry;
        }

        function createMarquiseGeometry() {
            const geometry = new THREE.SphereGeometry(2, 64, 32);
            geometry.scale(2, 1, 1); // elongate along X
            return geometry;
        }

        function setupEventListeners() {
            // Object selection
            document.getElementById('objectSelect').addEventListener('change', (e) => {
                const materialType = document.getElementById('materialSelect').value;
                createObject(e.target.value, materialType);
            });

            // Material selection
            document.getElementById('materialSelect').addEventListener('change', (e) => {
                const objectType = document.getElementById('objectSelect').value;
                createObject(objectType, e.target.value);
            });

            // Animation toggle
            document.getElementById('animateBtn').addEventListener('click', () => {
                isAnimating = !isAnimating;
                document.getElementById('animateBtn').textContent = isAnimating ? '‚è∏ Pause' : '‚ñ∂ Play';
            });

            // Reset button
            document.getElementById('resetBtn').addEventListener('click', () => {
                if (currentObject) {
                    currentObject.rotation.set(0, 0, 0);
                    camera.position.set(0, 0, 5);
                    rotationSpeed = { x: 0, y: 0 };
                }
            });

            // Zoom controls
            document.getElementById('zoomIn').addEventListener('click', () => {
                camera.position.multiplyScalar(0.9);
            });

            document.getElementById('zoomOut').addEventListener('click', () => {
                camera.position.multiplyScalar(1.1);
            });

            // Mouse/touch controls
            const canvas = document.getElementById('canvas');

            // Mouse events
            canvas.addEventListener('mousedown', (e) => {
                isMouseDown = true;
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });

            canvas.addEventListener('mousemove', (e) => {
                if (isMouseDown && currentObject) {
                    const deltaX = e.clientX - mouse.x;
                    const deltaY = e.clientY - mouse.y;
                    
                    rotationSpeed.x = deltaY * 0.01;
                    rotationSpeed.y = deltaX * 0.01;
                    
                    currentObject.rotation.x += rotationSpeed.x;
                    currentObject.rotation.y += rotationSpeed.y;
                    
                    mouse.x = e.clientX;
                    mouse.y = e.clientY;
                }
            });

            canvas.addEventListener('mouseup', () => {
                isMouseDown = false;
            });

            // Touch events
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (e.touches.length === 1) {
                    isMouseDown = true;
                    mouse.x = e.touches[0].clientX;
                    mouse.y = e.touches[0].clientY;
                }
            });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (e.touches.length === 1 && isMouseDown && currentObject) {
                    const deltaX = e.touches[0].clientX - mouse.x;
                    const deltaY = e.touches[0].clientY - mouse.y;
                    
                    rotationSpeed.x = deltaY * 0.01;
                    rotationSpeed.y = deltaX * 0.01;
                    
                    currentObject.rotation.x += rotationSpeed.x;
                    currentObject.rotation.y += rotationSpeed.y;
                    
                    mouse.x = e.touches[0].clientX;
                    mouse.y = e.touches[0].clientY;
                } else if (e.touches.length === 2) {
                    // Pinch to zoom
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    const distance = Math.sqrt(
                        Math.pow(touch2.clientX - touch1.clientX, 2) +
                        Math.pow(touch2.clientY - touch1.clientY, 2)
                    );
                    
                    if (this.lastDistance) {
                        const delta = distance - this.lastDistance;
                        camera.position.multiplyScalar(delta > 0 ? 0.98 : 1.02);
                    }
                    this.lastDistance = distance;
                }
            });

            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                isMouseDown = false;
                this.lastDistance = null;
            });

            // Wheel zoom
            canvas.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = e.deltaY > 0 ? 1.1 : 0.9;
                camera.position.multiplyScalar(delta);
            });

            // Window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function updateInfoPanel(objectType) {
            const titleElement = document.querySelector('.info-title');
            const infoElement = document.getElementById('objectInfo');
            
            titleElement.textContent = `Current Object: ${objectType.charAt(0).toUpperCase() + objectType.slice(1)}`;
            infoElement.textContent = objectInfo[objectType] || "A mysterious geometric form from the depths of mathematical space.";
        }

        function animate() {
            animationId = requestAnimationFrame(animate);

            if (currentObject) {
                // Auto-rotation when animation is enabled
                if (isAnimating) {
                    currentObject.rotation.x += 0.005;
                    currentObject.rotation.y += 0.01;
                    currentObject.rotation.z += 0.003;
                }

                // Momentum-based rotation when not actively dragging
                if (!isMouseDown) {
                    rotationSpeed.x *= 0.95;
                    rotationSpeed.y *= 0.95;
                    currentObject.rotation.x += rotationSpeed.x;
                    currentObject.rotation.y += rotationSpeed.y;
                }
            }

            renderer.render(scene, camera);
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
